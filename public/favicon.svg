<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#34d399"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="#ffffff"/>
  <!-- Livro aberto + áudio -->
  <g>
    <!-- páginas do livro -->
    <rect x="10" y="16" width="20" height="28" rx="3" fill="url(#g)" stroke="#1e1e1e" stroke-width="2"/>
    <rect x="34" y="16" width="20" height="28" rx="3" fill="url(#g)" stroke="#1e1e1e" stroke-width="2"/>
    <line x1="32" y1="16" x2="32" y2="44" stroke="#1e1e1e" stroke-width="2"/>

    <!-- alto-falante no centro do livro -->
    <rect x="26" y="26" width="6" height="12" rx="1" fill="#1e1e1e"/>
    <polygon points="32,26 38,30 38,34 32,38" fill="#1e1e1e"/>

    <!-- ondas de áudio -->
    <path d="M40 28 c4 4 4 8 0 12" fill="none" stroke="#1e1e1e" stroke-width="2" stroke-linecap="round"/>
    <path d="M44 26 c6 6 6 12 0 18" fill="none" stroke="#1e1e1e" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>