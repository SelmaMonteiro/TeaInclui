<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#34d399"/>
      <stop offset="1" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="#ffffff"/>
  <!-- Livro aberto + áudio (versão grande) -->
  <g>
    <!-- páginas do livro -->
    <rect x="80" y="128" width="160" height="224" rx="24" fill="url(#g)" stroke="#1e1e1e" stroke-width="8"/>
    <rect x="272" y="128" width="160" height="224" rx="24" fill="url(#g)" stroke="#1e1e1e" stroke-width="8"/>
    <line x1="256" y1="128" x2="256" y2="352" stroke="#1e1e1e" stroke-width="8"/>

    <!-- alto-falante no centro do livro -->
    <rect x="208" y="208" width="48" height="96" rx="8" fill="#1e1e1e"/>
    <polygon points="256,208 320,240 320,272 256,304" fill="#1e1e1e"/>

    <!-- ondas de áudio -->
    <path d="M336 224 c32 32 32 64 0 96" fill="none" stroke="#1e1e1e" stroke-width="12" stroke-linecap="round"/>
    <path d="M384 192 c48 48 48 96 0 144" fill="none" stroke="#1e1e1e" stroke-width="12" stroke-linecap="round"/>
  </g>
</svg>